<div class="product-image section">
  <h4>Product Images:</h4>
  <nz-form-item>
    <div class="clearfix">
      <nz-upload [nzAction]="backEndUrl" [nzMultiple]="true" nzName="files" nzListType="picture-card"
        [(nzFileList)]="listImage" [nzRemove]="removeFile" (nzChange)="handleChange($event)"
        [nzShowButton]="listImage.length < 8" [nzPreview]="handlePreview">
        <div>
          <i nz-icon nzType="plus"></i>
          <div style="margin-top: 8px">Upload</div>
        </div>
      </nz-upload>
      <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
        (nzOnCancel)="previewVisible = false">
        <ng-template #modalContent>
          <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
        </ng-template>
      </nz-modal>
    </div>
  </nz-form-item>
</div>
