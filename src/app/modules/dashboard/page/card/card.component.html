<div class="card">
  <div class="content">
    <div class="left-section">
      <p><i nz-icon nzType="{{iconName}}" [ngStyle]="iconStyle" nzTheme="outline"></i></p>
    </div>
    <div class="right-section">
      <p class="category">{{category}}</p>
      <p class="amount">{{number}}</p>
    </div>
  </div>
  <div class="footer">
    <hr>
    <p class="stats"><i nz-icon nzType="calendar" nzTheme="outline"></i>{{time}}</p>
  </div>
</div>
