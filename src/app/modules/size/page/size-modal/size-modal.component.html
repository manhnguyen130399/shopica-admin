<nz-modal [(nzVisible)]="isVisible" nzOkText="OK" nzClassName="form-modal" [nzTitle]="modalTitle" [nzClosable]="false"
  [nzOkDisabled]="baseForm.invalid" [nzOkLoading]="isLoadingButton" (nzOnCancel)="cancelModal()"
  (nzOnOk)="submitForm()">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="baseForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="sizeName">Select Size</nz-form-label>
        <nz-form-control [nzSpan]="14" nzErrorTip="Please input your size name!">
          <nz-select [nzDropdownRender]="renderTemplate" [nzLoading]="isLoadingSizeInSelect" formControlName="sizeName"
            nzShowSearch nzAllowClear nzPlaceHolder="Select a Size">
            <nz-option *ngFor="let item of sizes" [nzLabel]="item" [nzValue]="item">
            </nz-option>
          </nz-select>
          <ng-template #renderTemplate>
            <nz-divider></nz-divider>
            <div class="input-container">
              <input type="text" nz-input #inputElement />
              <a class="add-item" (click)="addItem(inputElement)"><i nz-icon nzType="plus"></i> Add item</a>
            </div>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
